<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADSEARNS - Earn Money Online</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="profile-section">
                <img src="https://via.placeholder.com/40x40/FF6B35/FFFFFF?text=U" alt="Profile" class="profile-pic">
                <span class="username">Adeyemi</span>
            </div>
            <button class="switch-btn">Switch to advertise</button>
        </header>

        <!-- Main Balance Card -->
        <div class="balance-card">
            <div class="balance-left">
                <span class="balance-label">Balance</span>
                <span class="balance-amount">50,000</span>
            </div>
            <div class="balance-right">
                <div class="logo-section-balance">
                    <img src="logo.png" alt="ADSEARNS" class="logo-balance">
                </div>
                <div class="name-section">
                    <span class="name-label">Fullname</span>
                    <span class="full-name">Adeyemi Adele</span>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <div class="action-btn">
                <div class="action-icon">
                    <i class="fas fa-clipboard-check"></i>
                </div>
                <span class="action-label">Task</span>
            </div>
            <div class="action-btn">
                <div class="action-icon">
                    <i class="fas fa-bullhorn"></i>
                </div>
                <span class="action-label">WatchADS</span>
            </div>
            <div class="action-btn">
                <div class="action-icon">
                    <i class="fas fa-link"></i>
                </div>
                <span class="action-label">Direct link</span>
            </div>
        </div>

        <!-- Weekly Contest and Marketplace Features -->
        <div class="side-features">
            <div class="side-feature">
                <div class="feature-icon weekly">
                    <i class="fas fa-trophy"></i>
                </div>
                <span class="feature-label">Weekly contest</span>
            </div>
            <div class="side-feature">
                <div class="feature-icon marketplace">
                    <i class="fas fa-store"></i>
                </div>
                <span class="feature-label">Market place</span>
            </div>
        </div>

        <!-- Banner Ads Section -->
        <div class="banner-section">
            <div class="banner-carousel">
                <div class="banner-track">
                    <div class="banner-card">
                        <span class="banner-text">ShowBanner ads 1</span>
                    </div>
                    <div class="banner-card">
                        <span class="banner-text">ShowBanner ads 2</span>
                    </div>
                    <div class="banner-card">
                        <span class="banner-text">ShowBanner ads 3</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <div class="nav-item">
                <div class="nav-icon">
                    <i class="fas fa-user"></i>
                </div>
                <span class="nav-label">Profile</span>
            </div>
            <div class="nav-item">
                <div class="nav-icon">
                    <i class="fas fa-money-bill-wave"></i>
                </div>
                <span class="nav-label">Withdraw</span>
            </div>
            <div class="nav-item">
                <div class="nav-icon">
                    <i class="fas fa-users"></i>
                </div>
                <span class="nav-label">Friends</span>
            </div>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
